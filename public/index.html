<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PETS</title>
    <link href="./output.css" rel="stylesheet" />
  </head>
  <body class="flex items-center justify-center h-screen m-auto bg-[#0f172a]">
    <div class="bg-[#ffffff] p-10 border-none outline-none rounded-2xl">
      <img
        src=""
        alt="Loading"
        id="pets-img"
        class="w-100 h-80 border-[#e2e8f0] outline-none rounded-2xl bg-cover red-500 cursor-pointer"
      />
      <div
        id="container"
        class="flex flex-row items-center justify-between mt-5"
      >
        <img
          id="heart-icon"
          src="../assests/heart.png"
          alt="loading.."
          class="h-20 w-20 bg-cover animate-bounce"
        />
        <button
          id="btn"
          class="text-[#ffffff] font-bold p-4 border-none outline-none bg-[#6366f1] hover:bg-[#4f46e5] active:scale-95 transition duration-150 rounded-2xl cursor-pointer w-full"
        >
          Next
        </button>
      </div>
    </div>
    <script src="./pets.js"></script>
